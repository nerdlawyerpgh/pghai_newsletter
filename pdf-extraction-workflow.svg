<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    PDF Extraction Workflow
  </text>
  
  <!-- Before PDF Support -->
  <g id="before">
    <rect x="50" y="80" width="500" height="300" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="10"/>
    <text x="300" y="110" font-size="20" font-weight="bold" text-anchor="middle" fill="#c53030">
      Before: PDFs Rejected
    </text>
    
    <!-- Article -->
    <rect x="80" y="140" width="120" height="60" fill="#edf2f7" stroke="#4a5568" stroke-width="2" rx="5"/>
    <text x="140" y="165" font-size="12" text-anchor="middle" fill="#2d3748">Article cites:</text>
    <text x="140" y="183" font-size="11" text-anchor="middle" fill="#4a5568">arxiv.org/pdf/</text>
    <text x="140" y="197" font-size="11" text-anchor="middle" fill="#4a5568">2301.12345.pdf</text>
    
    <!-- Arrow -->
    <line x1="200" y1="170" x2="260" y2="170" stroke="#e53e3e" stroke-width="3" marker-end="url(#arrowred)"/>
    <text x="230" y="160" font-size="10" fill="#c53030">Fetch</text>
    
    <!-- System -->
    <rect x="260" y="140" width="120" height="60" fill="#f7fafc" stroke="#2d3748" stroke-width="2" rx="5"/>
    <text x="320" y="160" font-size="11" text-anchor="middle" fill="#2d3748">Extraction</text>
    <text x="320" y="175" font-size="11" text-anchor="middle" fill="#2d3748">System</text>
    <text x="320" y="195" font-size="9" text-anchor="middle" fill="#e53e3e">❌ Can't read PDF</text>
    
    <!-- Arrow -->
    <line x1="380" y1="170" x2="440" y2="170" stroke="#e53e3e" stroke-width="3" marker-end="url(#arrowred)"/>
    
    <!-- Result -->
    <rect x="440" y="140" width="90" height="60" fill="#feb2b2" stroke="#e53e3e" stroke-width="2" rx="5"/>
    <text x="485" y="160" font-size="11" font-weight="bold" text-anchor="middle" fill="#742a2a">Failed</text>
    <text x="485" y="180" font-size="9" text-anchor="middle" fill="#9b2c2c">insufficient_</text>
    <text x="485" y="193" font-size="9" text-anchor="middle" fill="#9b2c2c">text</text>
    
    <!-- Impact Box -->
    <rect x="80" y="230" width="450" height="130" fill="#fff5f5" stroke="#feb2b2" stroke-width="1" rx="5"/>
    <text x="305" y="255" font-size="14" font-weight="bold" text-anchor="middle" fill="#c53030">❌ Impact</text>
    <text x="90" y="280" font-size="12" fill="#742a2a">• Research papers not verified</text>
    <text x="90" y="300" font-size="12" fill="#742a2a">• Government reports inaccessible</text>
    <text x="90" y="320" font-size="12" fill="#742a2a">• Primary sources missing</text>
    <text x="90" y="340" font-size="12" fill="#742a2a">• Lower confidence scores</text>
  </g>
  
  <!-- After PDF Support -->
  <g id="after">
    <rect x="650" y="80" width="500" height="300" fill="#f0fff4" stroke="#48bb78" stroke-width="2" rx="10"/>
    <text x="900" y="110" font-size="20" font-weight="bold" text-anchor="middle" fill="#22543d">
      After: PDFs Extracted
    </text>
    
    <!-- Article -->
    <rect x="680" y="140" width="120" height="60" fill="#edf2f7" stroke="#4a5568" stroke-width="2" rx="5"/>
    <text x="740" y="165" font-size="12" text-anchor="middle" fill="#2d3748">Article cites:</text>
    <text x="740" y="183" font-size="11" text-anchor="middle" fill="#4a5568">arxiv.org/pdf/</text>
    <text x="740" y="197" font-size="11" text-anchor="middle" fill="#4a5568">2301.12345.pdf</text>
    
    <!-- Arrow -->
    <line x1="800" y1="170" x2="860" y2="170" stroke="#48bb78" stroke-width="3" marker-end="url(#arrowgreen)"/>
    <text x="830" y="160" font-size="10" fill="#22543d">Fetch</text>
    
    <!-- System -->
    <rect x="860" y="140" width="120" height="60" fill="#f7fafc" stroke="#2d3748" stroke-width="2" rx="5"/>
    <text x="920" y="160" font-size="11" text-anchor="middle" fill="#2d3748">Extraction</text>
    <text x="920" y="175" font-size="11" text-anchor="middle" fill="#2d3748">System + pypdf</text>
    <text x="920" y="195" font-size="9" text-anchor="middle" fill="#48bb78">✅ PDF detected</text>
    
    <!-- Arrow -->
    <line x1="980" y1="170" x2="1040" y2="170" stroke="#48bb78" stroke-width="3" marker-end="url(#arrowgreen)"/>
    
    <!-- Result -->
    <rect x="1040" y="140" width="90" height="60" fill="#c6f6d5" stroke="#48bb78" stroke-width="2" rx="5"/>
    <text x="1085" y="160" font-size="11" font-weight="bold" text-anchor="middle" fill="#22543d">Success</text>
    <text x="1085" y="180" font-size="9" text-anchor="middle" fill="#276749">12,345</text>
    <text x="1085" y="193" font-size="9" text-anchor="middle" fill="#276749">chars</text>
    
    <!-- Impact Box -->
    <rect x="680" y="230" width="450" height="130" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1" rx="5"/>
    <text x="905" y="255" font-size="14" font-weight="bold" text-anchor="middle" fill="#22543d">✅ Benefits</text>
    <text x="690" y="280" font-size="12" fill="#22543d">• Research papers verified</text>
    <text x="690" y="300" font-size="12" fill="#22543d">• Access to primary sources</text>
    <text x="690" y="320" font-size="12" fill="#22543d">• Better claim corroboration</text>
    <text x="690" y="340" font-size="12" fill="#22543d">• Higher confidence scores</text>
  </g>
  
  <!-- Technical Details -->
  <g id="details">
    <rect x="50" y="420" width="1100" height="340" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" rx="10"/>
    <text x="600" y="450" font-size="20" font-weight="bold" text-anchor="middle" fill="#2d3748">
      How PDF Extraction Works
    </text>
    
    <!-- Step 1 -->
    <rect x="80" y="480" width="320" height="250" fill="#f7fafc" stroke="#4a5568" stroke-width="1" rx="5"/>
    <text x="240" y="505" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">1️⃣ Detection</text>
    
    <text x="90" y="535" font-size="13" fill="#2d3748" font-weight="bold">Checks:</text>
    <text x="100" y="560" font-size="12" fill="#4a5568">• Content-Type header</text>
    <text x="110" y="580" font-size="11" fill="#718096">application/pdf</text>
    
    <text x="100" y="605" font-size="12" fill="#4a5568">• URL extension</text>
    <text x="110" y="625" font-size="11" fill="#718096">.pdf ending</text>
    
    <text x="100" y="650" font-size="12" fill="#4a5568">• Path inspection</text>
    <text x="110" y="670" font-size="11" fill="#718096">/pdf/ in URL</text>
    
    <rect x="90" y="685" width="300" height="35" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="3"/>
    <text x="240" y="708" font-size="11" text-anchor="middle" fill="#4a5568" font-family="monospace">is_pdf = detect_pdf(url)</text>
    
    <!-- Step 2 -->
    <rect x="440" y="480" width="320" height="250" fill="#f7fafc" stroke="#4a5568" stroke-width="1" rx="5"/>
    <text x="600" y="505" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">2️⃣ Extraction</text>
    
    <text x="450" y="535" font-size="13" fill="#2d3748" font-weight="bold">Process:</text>
    <text x="460" y="560" font-size="12" fill="#4a5568">• Download PDF bytes</text>
    <text x="460" y="580" font-size="12" fill="#4a5568">• Parse with PdfReader</text>
    <text x="460" y="600" font-size="12" fill="#4a5568">• Extract page by page</text>
    <text x="470" y="620" font-size="11" fill="#718096">(max 50 pages)</text>
    <text x="460" y="645" font-size="12" fill="#4a5568">• Clean artifacts</text>
    <text x="470" y="665" font-size="11" fill="#718096">Remove extra spaces/newlines</text>
    
    <rect x="450" y="685" width="300" height="35" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="3"/>
    <text x="600" y="708" font-size="11" text-anchor="middle" fill="#4a5568" font-family="monospace">text = extract_pdf(bytes)</text>
    
    <!-- Step 3 -->
    <rect x="800" y="480" width="320" height="250" fill="#f7fafc" stroke="#4a5568" stroke-width="1" rx="5"/>
    <text x="960" y="505" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">3️⃣ Verification</text>
    
    <text x="810" y="535" font-size="13" fill="#2d3748" font-weight="bold">Result:</text>
    <text x="820" y="560" font-size="12" fill="#4a5568">• Text content available</text>
    <text x="820" y="580" font-size="12" fill="#4a5568">• Ready for LLM analysis</text>
    <text x="820" y="600" font-size="12" fill="#4a5568">• Used in verification</text>
    
    <text x="810" y="630" font-size="13" fill="#2d3748" font-weight="bold">Example Output:</text>
    <rect x="820" y="640" width="290" height="80" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="3"/>
    <text x="830" y="660" font-size="10" fill="#4a5568" font-family="monospace">Abstract: We present a</text>
    <text x="830" y="675" font-size="10" fill="#4a5568" font-family="monospace">novel approach to...</text>
    <text x="830" y="690" font-size="10" fill="#4a5568" font-family="monospace">Results show 95.2%</text>
    <text x="830" y="705" font-size="10" fill="#4a5568" font-family="monospace">accuracy on MMLU...</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e53e3e"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#48bb78"/>
    </marker>
  </defs>
</svg>