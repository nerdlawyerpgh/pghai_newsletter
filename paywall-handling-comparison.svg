    <text x="1250" y="209" font-size="9" text-anchor="middle" fill="#718096">~16 seconds</text>
    
    <!-- Results -->
    <text x="1050" y="245" font-size="14" font-weight="bold" text-anchor="middle" fill="#22543d">Results (Example):</text>
    
