    <text x="1190" y="285" font-size="13" font-weight="bold" text-anchor="middle" fill="#22543d">Solution:</text>
    <text x="1190" y="310" font-size="11" text-anchor="middle" fill="#22543d">5 usable sources ‚úÖ</text>
    <text x="1190" y="330" font-size="11" text-anchor="middle" fill="#22543d">4 paywalled (tracked)</text>
    <text x="1190" y="350" font-size="11" text-anchor="middle" fill="#22543d">Good verification</text>
    <text x="1190" y="370" font-size="11" text-anchor="middle" fill="#22543d">Paywall stats: 44%</text>
    <text x="1190" y="390" font-size="11" text-anchor="middle" fill="#22543d">9 total attempted</text>
    <text x="1190" y="415" font-size="13" font-weight="bold" text-anchor="middle" fill="#48bb78">High Confidence</text>
  </g>
  
