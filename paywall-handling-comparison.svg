    <text x="350" y="202" font-size="9" text-anchor="middle" fill="#718096">Fixed selection</text>
    
    <!-- Arrow -->
    <line x1="420" y1="180" x2="480" y2="180" stroke="#e53e3e" stroke-width="2" marker-end="url(#arrowred)"/>
    
    <!-- Fetch All 5 -->
