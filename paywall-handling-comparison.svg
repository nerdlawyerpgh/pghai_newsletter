    <rect x="780" y="260" width="250" height="30" fill="#c6f6d5" stroke="#48bb78" stroke-width="1" rx="3"/>
    <text x="790" y="280" font-size="11" fill="#22543d">1. ‚úÖ ArXiv.org [12,345 chars]</text>
    
    <rect x="780" y="295" width="250" height="30" fill="#c6f6d5" stroke="#48bb78" stroke-width="1" rx="3"/>
    <text x="790" y="315" font-size="11" fill="#22543d">2. ‚úÖ GitHub.com [8,901 chars]</text>
    
