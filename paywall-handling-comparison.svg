    <text x="300" y="805" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">42</text>
    
    <rect x="500" y="760" width="200" height="60" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" rx="3"/>
    <text x="600" y="780" font-size="11" text-anchor="middle" fill="#4a5568">Sources Verified</text>
    <text x="600" y="805" font-size="24" font-weight="bold" text-anchor="middle" fill="#48bb78">5/9</text>
    
    <rect x="800" y="760" width="200" height="60" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" rx="3"/>
    <text x="900" y="780" font-size="11" text-anchor="middle" fill="#4a5568">Paywall Rate</text>
    <text x="900" y="805" font-size="24" font-weight="bold" text-anchor="middle" fill="#f59e0b">üü° 44%</text>
  </g>
  
  <!-- Arrow markers -->
