    <text x="150" y="195" font-size="11" text-anchor="middle" fill="#4a5568">42 total links</text>
    
    <!-- Arrow -->
    <line x1="220" y1="180" x2="280" y2="180" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowgray)"/>
    
    <!-- Select Top 5 -->
