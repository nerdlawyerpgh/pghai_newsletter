    <text x="550" y="170" font-size="12" text-anchor="middle" fill="#2d3748" font-weight="bold">Fetch All 5</text>
    <text x="550" y="188" font-size="10" text-anchor="middle" fill="#4a5568">Parallel fetch</text>
    <text x="550" y="202" font-size="9" text-anchor="middle" fill="#718096">~8 seconds</text>
    
    <!-- Results -->
    <text x="350" y="245" font-size="14" font-weight="bold" text-anchor="middle" fill="#c53030">Results (Example):</text>
    
    <!-- Source 1 - Paywalled -->
    <rect x="80" y="260" width="250" height="30" fill="#feb2b2" stroke="#e53e3e" stroke-width="1" rx="3"/>
    <text x="90" y="280" font-size="11" fill="#742a2a">1. ‚ùå Nature.com [paywalled]</text>
    
    <!-- Source 2 - Paywalled -->
    <rect x="80" y="295" width="250" height="30" fill="#feb2b2" stroke="#e53e3e" stroke-width="1" rx="3"/>
    <text x="90" y="315" font-size="11" fill="#742a2a">2. ‚ùå Science.org [paywalled]</text>
    
    <!-- Source 3 - Success -->
    <rect x="80" y="330" width="250" height="30" fill="#c6f6d5" stroke="#48bb78" stroke-width="1" rx="3"/>
    <text x="90" y="350" font-size="11" fill="#22543d">3. ‚úÖ ArXiv.org [12,345 chars]</text>
    
    <!-- Source 4 - Paywalled -->
    <rect x="80" y="365" width="250" height="30" fill="#feb2b2" stroke="#e53e3e" stroke-width="1" rx="3"/>
    <text x="90" y="385" font-size="11" fill="#742a2a">4. ‚ùå WSJ.com [paywalled]</text>
    
    <!-- Source 5 - Paywalled -->
    <rect x="80" y="400" width="250" height="30" fill="#feb2b2" stroke="#e53e3e" stroke-width="1" rx="3"/>
    <text x="90" y="420" font-size="11" fill="#742a2a">5. ‚ùå Bloomberg [paywalled]</text>
    
    <!-- Summary -->
    <rect x="360" y="260" width="260" height="170" fill="#fff5f5" stroke="#e53e3e" stroke-width="1" rx="5"/>
    <text x="490" y="285" font-size="13" font-weight="bold" text-anchor="middle" fill="#c53030">Problem:</text>
    <text x="490" y="310" font-size="11" text-anchor="middle" fill="#742a2a">Only 1 usable source</text>
    <text x="490" y="330" font-size="11" text-anchor="middle" fill="#742a2a">4 wasted attempts</text>
    <text x="490" y="350" font-size="11" text-anchor="middle" fill="#742a2a">Poor verification</text>
    <text x="490" y="370" font-size="11" text-anchor="middle" fill="#742a2a">No visibility into</text>
    <text x="490" y="387" font-size="11" text-anchor="middle" fill="#742a2a">paywall issues</text>
    <text x="490" y="415" font-size="13" font-weight="bold" text-anchor="middle" fill="#e53e3e">Low Confidence</text>
  </g>
  
  <!-- NEW APPROACH -->
