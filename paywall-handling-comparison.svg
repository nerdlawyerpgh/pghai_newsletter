<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="700" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Intelligent Paywall Handling
  </text>
  
  <!-- OLD APPROACH -->
  <g id="old-approach">
    <rect x="50" y="80" width="600" height="360" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="10"/>
    <text x="350" y="115" font-size="22" font-weight="bold" text-anchor="middle" fill="#c53030">
      ‚ùå Old Approach: Accept Whatever We Get
