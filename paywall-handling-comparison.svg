    <text x="810" y="625" font-size="14" text-anchor="middle" fill="#48bb78">After: Clear</text>
    <text x="810" y="650" font-size="12" text-anchor="middle" fill="#276749">(44% paywalled)</text>
    
    <!-- Metric 3 -->
    <rect x="940" y="560" width="380" height="120" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" rx="5"/>
    <text x="1130" y="590" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Verification Quality</text>
    <text x="1020" y="625" font-size="14" text-anchor="middle" fill="#e53e3e">Before: Poor</text>
    <text x="1020" y="650" font-size="12" text-anchor="middle" fill="#9b2c2c">(1 source)</text>
    <text x="1240" y="625" font-size="14" text-anchor="middle" fill="#48bb78">After: Good</text>
    <text x="1240" y="650" font-size="12" text-anchor="middle" fill="#276749">(5 sources)</text>
    
    <!-- Example Metrics Display -->
